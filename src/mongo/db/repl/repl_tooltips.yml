rs lastCommitted lag (filtered): |
    Description: For this node, the [lag](https://github.com/10gen/t2/blob/master/front/descriptors.ts#L1592-L1604) between the [lastCommitted](https://www.mongodb.com/docs/manual/reference/command/replSetGetStatus/#mongodb-data-replSetGetStatus.optimes.lastCommittedOpTime) optime and the [lastApplied](https://www.mongodb.com/docs/manual/reference/command/replSetGetStatus/#mongodb-data-replSetGetStatus.optimes.appliedOpTime) opTime, but with the largest values [filtered out](https://github.com/10gen/t2/blob/master/front/descriptors.ts#L1712). This makes it easier to see the small values. The lastCommitted OpTime is, from the viewpoint of this node, the time of the most recent operation that has either: been written to the oplog on a majority of replica set members (v8.0+), or been written to the oplog and applied on a majority of replica set members (prior to v8.0). On the primary, [lastCommitted is updated by checking the member data of the replica set members](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/topology_coordinator.cpp#L2961-L3002). Secondaries receive the lastCommited opTime from the primary through [heartbeats](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/replication_coordinator_impl_heartbeat.cpp#L323) and [through](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/data_replicator_external_state_impl.cpp#L103) receiving [oplog batches](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/oplog_fetcher.cpp#L961). This means that on a secondary this metric may be negative, as lastCommitted may be ahead of this secondary's lastApplied.
    Reported from: [replSetGetStatus](https://www.mongodb.com/docs/manual/reference/command/replSetGetStatus) command, which uses this node's own data as well as data included in heartbeats sent to the server by other members of the replica set. Because of the frequency of heartbeats, the other member data could be several seconds out of date.
    Code link: [1](https://github.com/10gen/t2/blob/master/front/descriptors.ts#L1592-L1604), [2](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/topology_coordinator.cpp#L2151), [3](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/topology_coordinator.cpp#L2961-L3002), [4](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/replication_coordinator_impl_heartbeat.cpp#L323), [5](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/data_replicator_external_state_impl.cpp#L103), [6](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/oplog_fetcher.cpp#L961), [README](https://github.com/mongodb/mongo/blob/a07c097237655d294c5311579355d6fb15b1ba31/src/mongo/db/repl/README.md#commit-point-propagation)
