rs member _id {1} state: |
    Description: Replica set state: 0:STARTUP (serving still starting up, or still trying to initiate the set), 1:PRIMARY, 2:SECONDARY, 3:RECOVERING (recovering/resyncing; after recovery usually auto-transitions to secondary), 5:STARTUP2 (initial sync), 6:UNKNOWN (remote node not yet reached), 7:ARBITER, 8:DOWN (node not reachable for a report), 9:ROLLBACK, 10:REMOVED (node removed from replica set). This indicates what state this node thinks node with id \<node\_id\> is in.
    Things the metric can indicate: What state this node thinks it and other nodes in the set are in.
    Reported from: [replSetGetStatus](https://www.mongodb.com/docs/manual/reference/command/replSetGetStatus) command, which uses this node's own data as well as data included in heartbeats sent to the server by other members of the replica set. Because of the frequency of heartbeats, the other member data could be several seconds out of date.
    Code link: [member\_state.h](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/member_state.h#L51-L109) , [manual](https://www.mongodb.com/docs/manual/reference/replica-states/)
