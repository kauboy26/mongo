rs member _id {1} ping time: |
    Description: The number of milliseconds (ms) that a round-trip replication heartbeat takes to travel between  \<node\_id\> and this node. Processing a replication heartbeat requires the receiving node to take the global replication mutex. As a result, a high "heartbeat time" to a node can indicate mutex contention on that node. This is from the pingMs value in the replSetGetStatus output, and not the result of a "ping" command.
    Things this could indicate:  High ping time can be an indication of many things like network issues, cpu bottleneck, or replication coordinator mutex contention (because heartbeats [acquire the replication coordinator mutex](https://github.com/mongodb/mongo/blob/c41e87779e5dc89aa2f939d6a7b52aea1a650740/src/mongo/db/repl/replication_coordinator_impl.cpp#L6332-L6338).)  In the absence of evidence of the first two, you can likely conclude on mutex contention. Other metrics that could indicate replication coordinator mutex contention are [ss wt log log flush operations](#ss-wt-log-log-flush-operations) , [ftdc serverStatus metrics repl waiters replication](#ftdc-serverstatus-metrics-repl-waiters-replication), [ss metrics repl network getmores num](#ss-metrics-repl-network-getmores-num)
    Reported from: [replSetGetStatus](https://www.mongodb.com/docs/manual/reference/command/replSetGetStatus) command, which uses this node's own data as well as data included in heartbeats sent to the server by other members of the replica set. Because of the frequency of heartbeats, the other member data could be several seconds out of date.
